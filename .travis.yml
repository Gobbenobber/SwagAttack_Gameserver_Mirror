language: csharp
solution: GameServer/GameServer.sln
dotnet: 2.0.0
script:
 - dotnet restore
install:
  - nuget restore GameServer/GameServer.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release GameServer/GameServer.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe 